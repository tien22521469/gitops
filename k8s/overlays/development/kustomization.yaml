apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: emartapp

resources:
  - ../../base

patches:
  - target:
      kind: Deployment
      name: backend
    patch: |-
      - op: add
        path: /spec/template/metadata/labels/environment
        value: development
  - target:
      kind: Deployment
      name: frontend
    patch: |-
      - op: add
        path: /spec/template/metadata/labels/environment
        value: development
  - path: replicas-patch.yaml
  - path: resource-patch.yaml

images:
  - name: javaapi
    newTag: latest
  - name: nodeapi
    newTag: latest
  - name: frontend
    newTag: latest 
